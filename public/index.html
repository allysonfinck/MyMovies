<!DOCTYPE html>
<html ng-app="MovieApp">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
</head>

<body ng-controller="MainController as ctrl">

    <h1>Welcome to {{ctrl.appName}}</h1>

    <div class="findMovie">
      <form ng-submit="ctrl.getMovies()">
          <input type="text" placeholder="movie title" ng-model="ctrl.movieTitle">
          <button class="waves-effect waves-light btn" type="submit">FIND MOVIE</button>
      </form>
    </div>

    <div class="moviePage">

      <div class="movieGrid">
        <div ng-repeat="movie in ctrl.movies">
          <div class="movieCard">
            <h5>{{movie.Title}}, {{movie.Year}}</h5>
            <img ng-src="{{movie.Poster}}" alt="{{movie.Title}}"><br/>
            <button class="waves-effect waves-light btn"><input type="submit" ng-click="ctrl.addMovie(movie)" value="Add Movie"></button>
          </div>
            <!-- <h2>Starring: {{movie.Actors}}</h2>
            <h4>Plot: {{movie.Plot}}</h4>
            <h5>Genre: {{movie.Genre}}</h5>
            <h6>Rated: {{movie.Rated}}</h6> -->
        </div>
      </div>

      <div class="movieList">
        <h4>My Movies</h4>
        <div ng-repeat="myMovie in ctrl.myMovies">
          <h6>{{myMovie.name}}, {{myMovie.year}}</h6>
          <img ng-src="{{myMovie.poster}}" class="listImage" alt="{{myMovie.name}}"><br/>
          <div class="icons">
            <i class="small material-icons" ng-click="ctrl.deleteMovie(myMovie)">delete</i>
            <i class="small material-icons" ng-click="ctrl.movieLikes(myMovie)">thumb_up </i> <h5>{{myMovie.likes}}</h5>
          </div>
        </div>
      </div>

    </div>


</body>

</html>
